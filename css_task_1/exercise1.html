<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1. Write your full name inside an `<h1>` tag and use internal CSS to change its color to yellow. -->
    <h1 style="color: yellow;">Ayomide Olaleye Gideon</h1>
    <!-- 2. Write three list items inside an unordered list and use internal CSS to make the list text purple and italic -->
    <ul>
        <li style="color: purple; font-style: italic;">Item 1</li>
        <li style="color: purple; font-style: italic;">Item 2</li>
        <li style="color: purple; font-style: italic;">Item </li>
    </ul>
    <!-- Add a heading that says **"My Favorite Color"** and style it with your favorite color.   -->
     <h2 style="color: goldenrod;">My Favorite Color</h2>
</body>
</html>
