<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
        line-height: 1.5em;
      }

      body {
        padding-bottom: 16px;
        padding-top: 100px;
        min-height: 100vh;
        min-height: 100svh;
        background: linear-gradient(45deg, #164f72 0%, #033553 75%);
        cursor: url("./mouse.png");
      }

      .card {
        background: #ffffff12;
        backdrop-filter: blur(15px);
        width: 90%;
        color: #effeee;
        border: 1px solid #ffffff19;
        margin-inline: auto;
        max-width: 480px;
        height: 480px;
        border-radius: 32px;
        padding: 24px 16px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 24px;
        text-align: center;
        cursor: default;
        transition: all .6s ease;
      }

      .card:hover{
        transform: scale(1.2);
      }

      button {
        background: #2389c9;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 4px;
        font-weight: 500;
        letter-spacing: 1px;
        cursor: pointer;
      }

      .load_container{
        height: 16px;
        width: 100%;
        background-color: #effeee;
        overflow: hidden;

        .child{
            height: 100%;
            width: 40%;
            background: #033553;
            animation: identifier 5s ease infinite;
        }
      }

      @keyframes identifier {
        0% {
            width: 0%;
        }
/* 
        25%{
            width: 25%;
        }
        75%{
            width: 75%;
        } */
        100% {
            width: 100%;
        }
      }

      
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="gradient-overlay"></div>
    <div class="card">
        <div class="load_container">
            <div class="child"></div>
        </div>
      
    </div>
  </body>
</html>
